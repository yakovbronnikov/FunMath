<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FunMath — a game for upgrade brains!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="manifest" href="funmath.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>

  <!-- Yandex.Metrika counter -->
  <script type="text/javascript" >
     (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
     m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
     (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

     ym(87144018, "init", {
          clickmap:true,
          trackLinks:true,
          accurateTrackBounce:true,
          webvisor:true
     });
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/87144018" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- /Yandex.Metrika counter -->

  <div class="level_container" id="level_container">
    <div class="level_header">
      <div class="emoji_button">
        <span>⏱</span>
        <time id="time_count">60</time>
      </div>
      <input type="checkbox" id="pause" onchange="pauseState()" checked>
      <label for="pause" class="emoji_button">⏸</label>
    </div>
    <div class="task_form">
      <input type="text" id="task" readonly>
      <span>=</span>
      <input type="text" id="solution" placeholder="How much?" readonly>
    </div>
    <div class="numpad">
      <button class="numpad_key" onclick='numpadKeyClick(1)'>1</button>
      <button class="numpad_key" onclick='numpadKeyClick(2)'>2</button>
      <button class="numpad_key" onclick='numpadKeyClick(3)'>3</button>
      <button class="numpad_key" onclick='numpadKeyClick(4)'>4</button>
      <button class="numpad_key" onclick='numpadKeyClick(5)'>5</button>
      <button class="numpad_key" onclick='numpadKeyClick(6)'>6</button>
      <button class="numpad_key" onclick='numpadKeyClick(7)'>7</button>
      <button class="numpad_key" onclick='numpadKeyClick(8)'>8</button>
      <button class="numpad_key" onclick='numpadKeyClick(9)'>9</button>
      <button class="numpad_key numpad_action_key" onclick='numpadKeyClick(10)'>C</button>
      <button class="numpad_key" onclick='numpadKeyClick(0)'>0</button>
      <button class="numpad_key numpad_action_key" onclick='resultCheck()'>=</button>
    </div>
  </div>

  <dialog id="my_dialog">
    <div class="dialog_content" id="dialog_pause">
      <h1>Game paused...</h1>
      <div class="dialog_button_group">
        <button onclick="continueGame()" id="continue_button" class="numpad_action_key">Continue</button>
        <button onclick="restartGame()" id="restart_button" class="numpad_key">Restart</button>
      </div>
    </div>
    <div class="dialog_content" id="dialog_end">
      <h1>Time's up!</h1>
      <div class="user_rating">
        <h1 id="rating"></h1>
        <div class="score_content">
          <span id='score_count'>0</span>
          <span>of</span>
          <span id='task_count'>0</span>
        </div>
        <div>
          <span>Record:</span>
          <span id="user_record"></span>
        </div>
      </div>
      <div class="levels">
        <button class="numpad_key" onclick='continueGame(); levelChoice(0, 1); taskRandom(); restartGame();'>
          <h3>Easy 🐥</h3>
          <p>Sum & Subtract</p>
        </button>
        <button class="numpad_key" onclick='continueGame(); levelChoice(0, 3); taskRandom(); restartGame();'>
          <h3>Medium 😎</h3>
          <p>Multiply & Division</p>
        </button>
        <button class="numpad_key" onclick='continueGame(); levelChoice(4, 4); taskRandom(); restartGame();'>
          <h3>Hard 🔥</h3>
          <p>Complex problems</p>
        </button>
      </div>
    </div>
    <div class="dialog_content" id="dialog_start">
      <h1>Hello my friend!</h1>
      <p id="welcome">This is a FunMath game. Here you need to solve mathematical problems in your mind! To get started, choose your difficulty level:</p>
      <div class="levels">
        <button class="numpad_key" onclick='continueGame(); levelChoice(0, 1); taskRandom();'>
          <h3>Easy 🐥</h3>
          <p>Sum & Subtract</p>
        </button>
        <button class="numpad_key" onclick='continueGame(); levelChoice(0, 3); taskRandom();'>
          <h3>Medium 😎</h3>
          <p>Added Multiply & Division</p>
        </button>
        <button class="numpad_key" onclick='continueGame(); levelChoice(4, 4); taskRandom();'>
          <h3>Hard 🔥</h3>
          <p>Complex problems</p>
        </button>
      </div>
    </div>
    <footer>
      <span>2022 &#169; FunMath</span>
      <a href="https://www.instagram.com/yakov_ux/" target="_blank" rel="noopener">My instagram</a>
    </footer>
  </dialog>


  <div class="reactions_block">
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
    <div class="reaction"></div>
  </div>

  <audio src="audio/level_main.mp3" id="level_main" preload="auto"></audio>
  <audio src="audio/dialog_audio.mp3" id="dialog_audio" preload="auto"></audio>
  <audio src="audio/clear_audio.mp3" id="clear_audio" preload="auto"></audio>
  <audio src="audio/error_audio.mp3" id="error_audio" preload="auto"></audio>
  <audio src="audio/success_audio.mp3" id="success_audio" preload="auto"></audio>
  <audio src="audio/end_audio.mp3" id="end_audio" preload="auto"></audio>
  <audio id="numpad_audio" preload="auto"></audio>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
